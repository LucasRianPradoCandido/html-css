<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentesou simultaneamente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 500px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 900px) 
        "srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexivel">
    </picture>

<h1>reproduzindo audio</h1>
<p>vamos aprender a reproduzir audio em html</p>

<audio preload="metadata" autoplay controls loop>
<source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
<source src="midia/Ice & Fire - King Canyon.mp3" type="audio/ogg">

<source src="midia/Ice & Fire - King Canyon.mp3" type="audio/wav">

</audio>



</body>
</html>

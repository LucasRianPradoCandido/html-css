<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(74, 159, 159);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repositorio do github</a> </li>
        <li><a href="https://youtube.com/cursoemvideo"
        target="_blank">canal do youtube</a></li>
        <li><a href="https://www.cursoevideo.com"target="_blank">site curso em video</a></li>
    </ul>
</body>
</html>
